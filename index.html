<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Blocks</title>
    <style>
        body {
            margin-top: 400px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }

        h1 {
            position: absolute;
            justify-content: center;
            top: 0;
            width: 100%;
            text-align: center;
            margin: 0;
        }

        h2 {
            position: absolute;
            justify-content: center;
            top: 200px;
            text-align: center;
        }

        h3 {
            position: absolute;
            top: 200px;
            left: 100px;
            margin: 0px;
        }
        
        h4 {
            position: absolute;
            top: 200px;
            right: 100px;
            margin: 0px;
        }

        .block {
            width: 50px;
            height: 0px;
            background-color: #3498db;
            margin: 1px;
            display: inline-block;
        }

        .speedSlider {
            margin-top: 10px;
            align-self: center;
        }
    </style>
</head>


<body>
    <h1>Click an Algorithm to see it sort the blocks</h1>
    <h2></h2>
    <h4></h4>
    <h3>
        <input type="range" min="1" max="500" value="250" class="speedSlider" id="speedRange"></input>
    </h3>
    <script src="algorithms.js"></script>

</body>

</html>
